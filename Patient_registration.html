<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account - Health Portal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6", // Calming Blue
                        "secondary": "#10B981", // Reassuring Green
                        "error": "#EF4444", // Clear Red
                        "background-light": "#F3F4F6", // Light Gray
                        "background-dark": "#111827", // Dark Gray / Off-Black for dark mode BG
                        "text-light-body": "#6B7280", // Medium Gray
                        "text-light-heading": "#111827", // Dark Gray / Off-Black
                        "text-dark-body": "#D1D5DB", // Light gray for dark mode body
                        "text-dark-heading": "#F9FAFB", // Off-white for dark mode headings
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-body dark:text-text-dark-body antialiased">
<div class="relative min-h-screen w-full flex flex-col items-center">
<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<!-- Header -->
<header class="flex items-center justify-between whitespace-nowrap py-6">
<div class="flex items-center gap-3 text-text-light-heading dark:text-text-dark-heading">
<div class="w-8 h-8 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tight">Health Portal</h2>
</div>
<div class="flex items-center gap-4">
<span class="hidden sm:inline">Already have an account?</span>
<a class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/10 dark:bg-white/10 text-primary dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/20 dark:hover:bg-white/20 transition-colors" href="Patient_login.html">
<span class="truncate">Log In</span>
</a>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-col items-center justify-center py-12 sm:py-16">
<div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-md p-8">
<!-- Page Heading -->
<div class="text-center mb-8">
<h1 class="text-text-light-heading dark:text-text-dark-heading text-3xl font-black tracking-[-0.033em]">Create Your Account</h1>
<p class="text-text-light-body dark:text-text-dark-body mt-2">Access trusted medical advice from verified doctors.</p>
</div>
<!-- Registration Form -->
<form id="patient-registration-form" class="space-y-6">
<!-- Error Message Display -->
<div id="error-message" class="text-error text-sm text-center"></div>

<!-- Full Name -->
<div>
<label class="block text-sm font-medium text-text-light-heading dark:text-text-dark-heading pb-2" for="full-name">Full Name</label>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">person</span>
</span>
<input class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 h-12 pl-10 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary text-text-light-heading dark:text-text-dark-heading" id="full-name" name="full-name" placeholder="Enter your full name" required type="text"/>
</div>
</div>
<!-- Email Address -->
<div>
<label class="block text-sm font-medium text-text-light-heading dark:text-text-dark-heading pb-2" for="email">Email Address</label>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">mail</span>
</span>
<input autocomplete="email" class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 h-12 pl-10 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary text-text-light-heading dark:text-text-dark-heading" id="email" name="email" placeholder="Enter your email address" required type="email"/>
</div>
</div>
<!-- Create Password -->
<div>
<label class="block text-sm font-medium text-text-light-heading dark:text-text-dark-heading pb-2" for="password">Create Password</label>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">lock</span>
</span>
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 h-12 pl-10 pr-10 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary text-text-light-heading dark:text-text-dark-heading" id="password" name="password" placeholder="Enter a strong password" required type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-400 hover:text-gray-600 dark:hover:text-gray-200" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div>
<label class="block text-sm font-medium text-text-light-heading dark:text-text-dark-heading pb-2" for="confirm-password">Confirm Password</label>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-gray-400">lock</span>
</span>
<input autocomplete="new-password" class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 h-12 pl-10 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary text-text-light-heading dark:text-text-dark-heading" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required type="password"/>
</div>
</div>
<!-- Terms and Conditions -->
<div class="flex items-start">
<div class="flex h-5 items-center">
<input class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-primary focus:ring-primary" id="terms" name="terms" required type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="text-text-light-body dark:text-text-dark-body" for="terms">I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</label>
</div>
</div>
<!-- Submit Button -->
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:ring-offset-gray-800 transition-colors" type="submit">
                                Create Account
                            </button>
</div>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-gray-800 px-2 text-text-light-body dark:text-text-dark-body">Or continue with</span>
</div>
</div>
<!-- Social Sign-up -->
<div>
<a class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-text-light-heading dark:text-text-dark-heading hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors" href="#">
<svg class="h-5 w-5 mr-3" height="48px" viewbox="0 0 48 48" width="48px" xmlns="http://www.w3.org/2000/svg">
<path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"></path>
<path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"></path>
d                                <path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.657-3.357-11.303-8H6.306C9.656,39.663,16.318,44,24,44z" fill="#4CAF50"></path>
<path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.012,35.23,44,30.038,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"></path>
</svg>
                            Sign up with Google
                        </a>
</div>
</div>
</main>
</div>
<!-- Footer -->
<footer class="w-full py-6 mt-auto">
<div class="text-center text-sm text-text-light-body dark:text-text-dark-body">
<p>© 2024 Health Portal. All rights reserved.</p>
<div class="mt-2">
<a class="hover:underline" href="#">Help &amp; Support</a>
<span class="mx-2">·</span>
<a class="hover:underline" href="#">Legal Information</a>
</div>
</div>
</footer>

<script type="module" src="firebase_config.js"></script>
<script type="module" src="patient_registration.js"></script>
</div>
</body></html>
